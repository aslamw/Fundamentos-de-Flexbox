<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>order</title>
	<style>
		.flex-container{
			display: flex;
			max-width: 350px;
			border: 1px solid black;
			margin-bottom: 20px;
		}
		.item{
			flex: 1;
			background-color: brown;
			color: white;
			text-align: center;
			font-size: 24px;
			margin: 5px;
		}
		.o0{
			order: 0;
		}
		.o1{
			order: 1;
		}
		.o2{
			order: 2;
		}
	</style>
</head>
<body>
	<h1>order:0</h1>
	<div class="flex-container">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item">4</div>
		<div class="item">4m</div>
	</div>
	<h1>order: diferentes</h1>
	<div class="flex-container">
		<div class="item o2">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item">4</div>
		<div class="item o1">4m</div>
	</div>
</body>
</html>
