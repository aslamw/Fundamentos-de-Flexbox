<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>flex wrap</title>

	<style>
		.flex-container{
			display: flex;
			height: 150px;
			border: 2px solid black;
			max-width: 300px;
		}
		.item{
			font-size: 24px;
			height: 50%;
			text-align: center;
			min-width: 100px;
			line-height: 50px;
		}
		.nowrap{
			flex-wrap: nowrap;
		}
		.wrap{
			flex-wrap: wrap;
		}
		.wrap-reverrse{
			flex-wrap: wrap-reverse;
		}
		.red{
			background-color: red;
		}
		.ore{
			background-color: orange;
		}
		.blue{
			background-color: blue;
		}
	</style>
</head>
<body>
	<h1>no wrap</h1>
	<div class="flex-container nowrap">
		<div class="item red">1</div>
		<div class="item ore">2</div>
		<div class="item blue">3</div>
		<div class="item red">4</div>
		<div class="item ore">5</div>
		<div class="item blue">6</div>
	</div>
	<h1>Wrap</h1>
	<div class="flex-container wrap">
		<div class="item red">1</div>
		<div class="item ore">2</div>
		<div class="item blue">3</div>
		<div class="item ore">6</div>
		<div class="item blue">5</div>
	</div>
	<h1>Wrap reverse</h1>
	<div class="flex-container wrap-reverse">
		<div class="item red">1</div>
		<div class="item ore">2</div>
		<div class="item blue">3</div>
		<div class="item ore">6</div>
		<div class="item blue">5</div>
	</div>
</body>
</html>
