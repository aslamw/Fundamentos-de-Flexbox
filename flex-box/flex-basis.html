<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>flex-basic</title>
	<style>
		.container{
			max-width: 500px;
			border: 1px solid black;
			display: flex;
		}
		.items{
			background-color: coral;
			color: white;
			text-align: center;
			margin: 5px;
		}
		.bauto{
			flex-basis: auto;
		}
		.fg-1{
			flex-grow: 1;
		}
		.fg-2{
			flex-grow: 2;
		}
		.bauto-0{
			flex-basis: 0;
		}
		.w100{
			flex-basis: 100px;
		}

	</style>
</head>
<body>
	<h1>auto</h1>
	<div class="container">
		<div class="items bauto fg-1">A</div>
		<div class="items bauto fg-1">BBB</div>
		<div class="items bauto fg-2">C</div>
	</div>
	<h1>base-0</h1>
	<div class="container">
		<div class="items bauto-0 fg-1">A</div>
		<div class="items bauto-0 fg-1">BBB</div>
		<div class="items bauto-0 fg-2">C</div>
	</div>
	<h1>base + width</h1>
	<div class="container">
		<div class="items w100">A</div>
		<div class="items w100">BBB</div>
		<div class="items w100">C</div>
	</div>
</body>
</html>
