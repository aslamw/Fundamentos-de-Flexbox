<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>flex</title>
	<style>
		.flex-container{
			display: flex;
			border: 1px solid black;
			max-width: 400px;
			margin-bottom: 10px;
		}
		.item{
			background-color: brown;
			color: white;
			font-size: 24px;
			text-align: center;
			margin: 5px;
		}
		.flex-1{
			flex: 1;
			/* grow = 1, skrink = 1, basis = 0 */
		}
		.largura{
			width: 200px;
			/*min-width: 250px;*/
		}
		.flex-2{
			flex: 2;
			/* grow = 2, skrink = 1, basis = 0 */
		}
	</style>
</head>
<body>
	<h1>flex: 1</h1>
	<div class="flex-container">
		<div class='item flex-1'>A</div>
		<div class='item flex-1'>BBB</div>
		<div class='item flex-1'>CC</div>
		<div class='item flex-1'>EF</div>
	</div>
	<h1>flex: mix</h1>
	<div class="flex-container">
		<div class='item flex-1'>A</div>
		<div class='item flex-2'>BBB</div>
		<div class='item flex-1'>CC</div>
		<div class='item flex-1'>EF</div>
	</div>
	<h1>wisth ignorado -> basis = 0</h1>
	<div class="flex-container">
		<div class='item flex-1'>A</div>
		<div class='item flex-2'>BBB</div>
		<div class='item flex-1'>CC</div>
		<div class='item flex-1'>EF</div>
	</div>
</body>
</html>
